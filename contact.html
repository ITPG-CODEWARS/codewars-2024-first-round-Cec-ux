<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Contact Us</title>
    
</head>
<body style="min-height: 100%; display: flex; flex-direction: column; background-color: cornsilk;">
    <header class="bg-cornsilk text-black text-center py-4">
        <h1 style="font-weight: 1000;">Contact Us</h1>
        <nav>
            <a href="index.html" class="text-black mx-2">Home</a>
            <a href="trains.html" class="text-black mx-2">Trains</a>
            <a href="about.html" class="text-black mx-2">About</a>
            <a href="contact.html" class="text-black mx-2">Contact</a>
        </nav>
    </header>

    <main class="container my-4">
        <center><h2 style="font-weight: 900;">Get in Touch</h2></center>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Williams" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="jwilliams@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea style="min-height: 100px; min-width: 1300px; max-height: 350px; max-width: 1300px;" class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button style="background-color: coral; border: 0cm;" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <footer class="bg-black text-white text-center py-3" style="margin-top: auto; font-size: large;">
        <p>Â© 2024 TrainPedia. All rights reserved.</p>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
